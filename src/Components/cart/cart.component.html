

<div>
	<h3>Items to Order</h3>
	<div class="outerDiv">
		<table *ngIf="cartItems.length > 0">
			<thead>
				<tr>
					<th class="thAlign">Item Name</th>
					<th class="tdAlign">Price</th>
					<th class="tdAlign" *ngIf="(selectedCombo | json) != ({} | json)">
						Combo Offer
					</th>
                    <th class="tdAlign">Tax Rate</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tr *ngFor="let item of cartItems">
				<td>{{ item.name }}</td>
				<td class="tdAlign">{{ item.price }}</td>
				<td class="tdAlign" *ngIf="(selectedCombo | json) != ({} | json)">
					<h4 *ngIf="selectedCombo.name.includes(item.name)">{{selectedCombo.discount}} %</h4>
				</td>
                <td class="tdAlign">{{ item.tax_rate }} %</td>
				<td class="tdAlign">{{ item.count }}</td>
			</tr>
		</table>
	</div>
	<div>
		<h2>Total: {{ totalPrice.toFixed(2) }} $</h2>
	</div>
	<div>
		<button (click)="onCheckout()">Checkout and Pay</button>
	</div>
</div>
